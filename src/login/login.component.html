<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Inicia sesión en tu cuenta
      </div>
    </h2>
   <form class="ui form"  (ngSubmit)="login($event)">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="usuario" placeholder="Usuario" [(ngModel)]="usuario">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Contraseña" [(ngModel)]="password">
          </div>
        </div>
        <button type="submit" class="ui fluid large teal submit button">Login</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
    ¿No tienes cuenta? <a [routerLink]="['/app/register']">Regístrate</a>
    </div>
  </div>
</div>
