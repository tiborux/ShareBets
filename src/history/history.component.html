<div class="content">
<table class="ui sortable celled table">
  <thead>
    <tr>
      <th>Nombre de la apuesta</th>
      <th>Fecha/hora</th>
      <th>Apuesta</th>
      <th>Beneficio</th>
    </tr>
  </thead>
  <tbody *ngFor="let bet of bets">
    <tr>
      <td>{{bet.titulo}}</td>
      <td>{{bet.createdAt}}</td>
      <td>{{bet.coste}}€</td>
      <td>{{bet.beneficio}}€</td>
    </tr>
  </tbody>
</table>
</div>
