<div class="ui success message" *ngIf="exito">
  <i class="close icon"></i>
  <div class="header">
    Se ha enviado un email a la dirección de correo.
  </div>
  <p>En el interior del correo encontrarás las instrucciones para restaurar tu contraseña.</p>
</div>
<form class="ui form" (ngSubmit)="sendEmail($event)">
  <div class="required field">
    <label>Email</label>
    <input type="text" required [(ngModel)]="email" name="email" placeholder="email">
  </div>
  <button type="submit" class="ui fluid large teal submit button">Enviar</button>
</form>
