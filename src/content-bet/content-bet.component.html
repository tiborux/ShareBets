<button type="submit" id="create" class="ui fluid large teal submit button" (click)="createBet()"><p>Crear nueva apuesta</p></button>
<div class="ui three column doubling stackable grid">
  <div *ngFor="let bet of bets" class="column">
    <div class="column">
      
      <div class="ui people shape">
      
        <div class="sides">
          <div class="active side">
            <div class="ui card">
              <div class="ui fluid image">
                  <a class="ui red ribbon label" *ngIf="!pagado">No pagado</a>
                  <a class="ui green ribbon label" *ngIf="pagado">Pagado</a>
                <img src="../assets/apuesta-img.png">
              </div>
              <div class="content">
                <div class="header">{{bet.titulo}}</div>
                <div class="meta">
                  <a>Precio participación: {{bet.coste}}€</a>
                </div>
              </div>
              <div class="extra content">
                <span>
            <i class="user icon" ></i>
           {{bet.participantes}} Participantes
          </span>
              </div>
              <div class="form-group">
                <button class="ui green button" *ngIf="!administrador && !pagado" (click)="pagar($event)">Pagar</button>
                <button class="ui green button" *ngIf="administrador" type="submit">Administrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
